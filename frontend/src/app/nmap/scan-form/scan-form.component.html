<div class="clr-row">
  <div class="clr-col clr-col-lg-6">
    <div class="card card-block">
      <h3 class="card-title">Scan host</h3>

      <form clrForm (submit)="createScan($event)">
        <clr-input-container>
          <label>Host</label>
          <input
            clrInput
            [(ngModel)]="host"
            placeholder="Host"
            name="host"
            required
          />
          <clr-control-helper
            >Domain/IP to be scanned with NMAP</clr-control-helper
          >
        </clr-input-container>
        <br />
        <button class="btn">Scan</button>
      </form>
    </div>
  </div>
</div>
